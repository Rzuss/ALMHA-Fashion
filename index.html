
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALMHA - בית של אופנה</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <script>
    uploadcare.start({ publicKey: 'ba89956c99f367faa068', locale: 'he' });

    function isAdmin() {
      return new URLSearchParams(window.location.search).get('admin') === 'true';
    }

    function handleUpload() {
      const dialog = uploadcare.openDialog(null, {});
      dialog.done(function(file) {
        file.done(function(fileInfo) {
          const img = document.createElement('img');
          img.src = fileInfo.cdnUrl;
          img.alt = "Uploaded Image";
          document.getElementById('gallery').prepend(img);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      if (isAdmin()) {
        const uploadButton = document.createElement('button');
        uploadButton.innerText = "העלה תמונה חדשה";
        uploadButton.className = "upload-button";
        uploadButton.onclick = handleUpload;
        document.body.insertBefore(uploadButton, document.getElementById('gallery'));
      }

      const images = [];
      const galleryDiv = document.getElementById('gallery');
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = "בגד";
        galleryDiv.appendChild(img);
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>ALMHA - בית של אופנה</h1>
    <div class="subtitle">עיצוב קלאסי, נוכחות בלתי נשכחת</div>
  </header>

  <img class="banner" src="images/fashion-banner.jpg" alt="Fashion Banner" />

  <div id="gallery" class="gallery"></div>

  <footer>
    © 2025 אלמה הפקות - כל הזכויות שמורות
  </footer>
</body>
</html>
